<style>
    /* CSS */
    * {

    }

    .welcome {
        margin-left: 35%;
        padding: 50px 0px;
    display: block;
    animation: pop-in .6s ease-out forwards;

  animation: pop-in .6s ease-out forwards;
  background-position: left;

.download:hover {

footer {

.github {

}

.greg {

   display:block;

  0% {
    opacity: 0;
    transform: translateY(-4rem) scale(1);
  }
  100% {
    opacity: 1;
    transform: none;

}
